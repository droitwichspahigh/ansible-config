Pool {
  Name = Sneakermail
  Pool Type = Backup
  Recycle = yes                       # Bareos can automatically recycle Volumes
  AutoPrune = yes                     # Prune expired volumes
  Volume Retention = 60 days         # How long should the Full Backups be kept?
  Maximum Volume Bytes = 10G          # Limit Volume size to something reasonable
  Maximum Volumes = 500               # Limit number of Volumes in Pool
  Storage = dshs-backup-j1
  Label Format = "Sneakermail-"              # Volumes will be labeled "Full-<volume-id>"
}
