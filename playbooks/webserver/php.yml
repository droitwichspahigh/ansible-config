---

- name: install PHP and supporting packages
  hosts: all
  become: true
  tasks:
  - name: install php
    pkgng:
      name:
        - lang/php80
        - textproc/php80-ctype
        - ftp/php80-curl
        - textproc/php80-dom
        - graphics/php80-exif
        - graphics/php80-gd
        - net/php80-ldap
        - converters/php80-mbstring
        - devel/php80-pcntl
        - databases/php80-pdo_sqlite
        - databases/php80-sqlite3
        - textproc/php80-xmlwriter
        - databases/phpmyadmin
  - name: make ini file
    ansible.builtin.file:
      path: /usr/local/etc/php.ini
      src: /usr/local/etc/php.ini-production
      state: link
  - name: configure php
    ansible.builtin.lineinfile:
      path: /usr/local/etc/php.ini-production
      regexp: "{{ item.regexp }}"
      line: "{{ item.line }}"
    loop:
      - { regexp: '^post_max_size', line: 'post_max_size = 50M' }
      - { regexp: '^upload_max_filesize', line: 'upload_max_filesize = 100M' }
