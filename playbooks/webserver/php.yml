---

- name: install PHP and supporting packages
  hosts: all
  become: true
  tasks:
  - name: install php
    pkgng:
      name:
        - archivers/php81-zlib
        - converters/php81-mbstring
        - databases/php81-mysqli
        - databases/php81-pdo_sqlite
        - databases/php81-sqlite3
        - databases/phpmyadmin
        - devel/php-composer
        - devel/php81-pcntl
        - devel/php81-tokenizer
        - ftp/php81-curl
        - graphics/php81-exif
        - graphics/php81-gd
        - lang/php81
        - net/php81-ldap
        - textproc/php81-ctype
        - textproc/php81-dom
        - textproc/php81-simplexml
        - textproc/php81-xmlwriter
        - www/php81-session
  - name: make ini file
    ansible.builtin.file:
      path: /usr/local/etc/php.ini
      src: /usr/local/etc/php.ini-production
      state: link
  - name: configure php
    ansible.builtin.lineinfile:
      path: /usr/local/etc/php.ini-production
      regexp: "{{ item.regexp }}"
      line: "{{ item.line }}"
    loop:
      - { regexp: '^post_max_size', line: 'post_max_size = 50M' }
      - { regexp: '^upload_max_filesize', line: 'upload_max_filesize = 100M' }
      - { regexp: '^max_input_vars', line: 'max_input_vars = 100000' }
